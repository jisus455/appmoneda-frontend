@if (connecting) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}

<section class="section-form">
    <form class="container-form" [formGroup]="registerForm" (ngSubmit)="register()">
        <h3>Register</h3>

        <mat-label>User</mat-label>
        <mat-form-field>
            <input type="text" formControlName="user" matInput required>
        </mat-form-field>

        <mat-label>Email</mat-label>
        <mat-form-field>
            <input type="email" formControlName="email" matInput required>
        </mat-form-field>

        <mat-label>Password</mat-label>
        <mat-form-field>
            <input type="password" formControlName="password" matInput required>
        </mat-form-field>

        <mat-label>Country</mat-label>
        <mat-form-field>
            <mat-label>Select an option</mat-label>
            <mat-select formControlName="country">
                <mat-option value="Argentina">Argentina</mat-option>
                <mat-option value="Brazil">Brazil</mat-option>
                <mat-option value="United States">United States</mat-option>
            </mat-select>
        </mat-form-field>

        <button type="submit" mat-flat-button>Register</button>
    </form>
</section>
